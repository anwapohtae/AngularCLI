<nav class="navbar navbar-expand-lg bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">AngularLogo</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="d-flex justify-content-end w-100">
        <!-- ใช้คลาส d-flex เพื่อกำหนดให้เป็น flex container และ justify-content-end เพื่อจัดให้อยู่ทางด้านขวา -->
        <div class="d-flex">
          <!-- ส่วนที่จะเคลื่อนไปด้านขวา -->
          <span class="me-2 my-auto" style="text-transform: uppercase"
            >{{ user.firstname }} {{ user.lastname }}</span
          >
          <button
            pButton
            [pTooltip]="profile"
            class="p-button-raiset p-button-success rounded-circle p-0"
            (click)="op.toggle($event)"
          >
            <img
              [src]="user.profile"
              class="rounded-circle m-0"
              alt=""
              width="40"
              height="40"
            />
          </button>
          <p-overlayPanel #op [appendTo]="'body'">
            <!-- Content of the overlay panel goes here -->
            <div>{{ user.email }}</div>
        </p-overlayPanel>
          <ng-template #profile>
            <div style="font-size: 12px; color: rgb(255, 255, 255)">
              บัญชี Google
            </div>
            <div
              style="
                text-transform: uppercase;
                font-size: 12px;
                color: rgba(255, 255, 255, 0.623);
              "
            >
              {{ user.firstname }} {{ user.lastname }}
            </div>
            <div
              style="
                text-transform: uppercase;
                font-size: 12px;
                color: rgba(255, 255, 255, 0.623);
              "
            >
              {{ user.email }}
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</nav>
