<nav class="navbar navbar-expand-lg bg-light">
  <div class="container">
    <a class="navbar-brand" routerLink="/home">AngularLogo</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="d-flex justify-content-end w-100">
        <!-- ใช้คลาส d-flex เพื่อกำหนดให้เป็น flex container และ justify-content-end เพื่อจัดให้อยู่ทางด้านขวา -->
        <div class="d-flex">
          <!-- ส่วนที่จะเคลื่อนไปด้านขวา -->
          <span class="me-2 my-auto" style="text-transform: uppercase"
            >{{ user.firstname }} {{ user.lastname }}</span
          >
          <button
            pButton
            [pTooltip]="profile"
            class="p-button-raised p-button-success rounded-circle p-0"
            type="button"
            (click)="op1.toggle($event)"
          >
            <img
              [src]="user.profile"
              class="rounded-circle m-0"
              alt=""
              width="40"
              height="40"
            />
          </button>
          <p-overlayPanel
            #op1
            [style]="{
              'background-color': '#ECEFF7',
              width: '20%'
            }"
          >
            <div class="text-center" style="font-size: 12px; font-weight: bold">
              {{ user.email }}
            </div>
            <div class="text-center my-2">
              <img [src]="user.profile" class="rounded-circle" alt="" />
            </div>
            <div class="text-center my-2">
              <button pButton class=" rounded p-button-outlined p-button-secondary" routerLink="/editUser">
                <span style="color: #0B57D0;">จัดการบัญชีผู้ใช้</span>
              </button>
            </div>
            <div class="text-center">
              <button pButton class="p-button-outlined p-button-secondary rounded" (click)="Logout()">
                <i class="pi pi-power-off me-2" style="font-size: 1rem"></i>
                <span>ออกจากระบบ</span>
              </button>
            </div>
          </p-overlayPanel>

          <ng-template #profile>
            <div style="font-size: 12px; color: rgb(255, 255, 255)">
              บัญชี Google
            </div>
            <div
              style="
                text-transform: uppercase;
                font-size: 12px;
                color: rgba(255, 255, 255, 0.623);
              "
            >
              {{ user.firstname }} {{ user.lastname }}
            </div>
            <div
              style="
                text-transform: uppercase;
                font-size: 12px;
                color: rgba(255, 255, 255, 0.623);
              "
            >
              {{ user.email }}
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</nav>
